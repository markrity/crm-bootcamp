<main>
<div class="header">

<div class="body-file"> 
    
    <div class="column-side" id="para"> 
        <ul class="check-list">
          <li id="first"> Anti aging</li>
          <li id ="second"> Acne treatment</li>
          <li>Products</li>
         
        </ul>
    </div>
  
    <div class="column middle">
        <div class= "upper-img">
        <div class="mySlides">
        {{#image}}
        <img src="{{src}}" class="{{class}}"}>
        {{/image}}
       </div>
       </div>
       
        <div class= "lower-img">
            <div class="image-gallery"> 
          <div class="column1">
            {{#image}}
            <img src="{{src}}" onclick='showSlides("{{value}}")' value={{value}} >

      <div class="column-side"> 
        <form id="form" method="post" >
          <div id="form_inside">

              <input id="firstname" class="input" type="text" placeholder=" " />
              <div class="cut"></div>
              <label for="firstname" class="placeholder">First name</label>
            </div>
            <div class="input-container ic2">
              <input id="lastname" class="input" type="text" placeholder=" " />
              <div class="cut"></div>
              <label for="lastname" class="placeholder">Last name</label>
            </div>
            <div class="input-container ic2">
              <input id="phone" class="input" type="text" placeholder=" " />
              <div class="cut cut-short"></div>
              <label for="phone" class="placeholder">Phone</label>
            </div>

            <button type="text" class="submit" >send</button>
          </div>
            <span id="error"></span>
            
          </form>

        </div>

</div>

<div class="footer">

  </div>

<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

<script>
  const form = document.querySelector('#form');
  
  console.log(firstname);
  form.addEventListener('submit', function(e) {
        e.preventDefault();
        const firstname = form.elements.firstname.value;
        const lastname = form.elements.lastname.value;
        const phone = form.elements.phone.value;
        const test = {
        firstname: firstname,
        lastname: lastname,
        phone: phone
        }
        axios.post('http://kerenadiv.com:8004', {
        firstname: firstname,
        lastname: lastname,
        phone: phone
        })  
    .then(function (response) {
        console.log(response.data.status);
        var error = document.getElementById("error")
        if (response.data.status===false) {
          error.textContent = response.data.reason;
          error.style.color = "red"
        }

        if (response.data.status==true) {
          window.open("submitPage.html")
          error.textContent = "details submitted!"
          error.style.color="blue"
          document.getElementById("form_inside").style.display="none"
        }
    })
    .catch(function (error) {
        console.log(error);
    });
    });
</script>

</script>
